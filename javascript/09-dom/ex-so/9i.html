<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="

      displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      // cartQuantity = cartQuantity + 2;
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      displayCartQuantity()
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantityElement = document.querySelector('.js-cart-quantity').innerHTML;

      let cartQuantity = 0;
      displayCartQuantity()
      if (cartQuantity > 10) {
        cartQuantityElement = ('The cart is full');
      }

      function updateCartQuantity (change) {
      
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        } else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        } else {
          cartQuantity += change;
          displayCartQuantity();
        }
      }

      function displayCartQuantity() {
        document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
